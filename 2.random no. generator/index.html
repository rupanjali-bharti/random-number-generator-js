<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random no. generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="box">
                <h1>RANDOM NUMBER GENERATOR</h1>
                <div class="convert-box">

                    <div class="input">
                        <label for="min">MIN:</label>
                        <input type="number" id="min" value="0">
                    </div>
                    <div class="input">
                        <label for="max">MAX:</label>
                        <input type="number" id="max" value="0">
                    </div>

                </div>
                <button id="generate" onclick="randomNum()">GENERATE</button>
                <div id="result"></div>
            
            </div>
        </div>
    </section>

    <script src="random.js"></script>
</body>
</html>
